<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10e6eafe5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="todo__section">
        <div class="todo__div">
            <div class="todo__title">
                <p class="">Today's To Do</p>
                <i class="fa-solid fa-arrows-rotate icon" id="refresh"></i>
            </div>
            <form action="">
                <div class="form__group">
                    <input type="text" placeholder="Add to your list...">
                    <i class="fa-solid fa-arrow-right-to-bracket" id="addbtn"></i>
                </div>
            </form>
            <div id="todoList" class="">
            </div>
        </div>
        <button class="clear__completed">Clear all completed</button>
    </section>

    <script type="module" src="./index.js"></script>
</body>

</html>
